    <title>REGISTATION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&display=swap');
        h1{
            font-family: "Comfortaa";
            text-align: center;
            color: white;
        }
        body{
            background-color: #B399D4;
        }
        .card-body{
            text-align: center;
            background-color: #e2dde9;
            width: 100%;
            height: 100%;
        }
        .row-centered{
            font-family: "Comfortaa";
            text-align: center;
        }
        .btn{
            font-family: "Comfortaa";
            background: #B399D4;
            border: transparent;
            color: white;
            text-align: center;
            align-items: center;
        }
        .btn:hover{
          background: yellow;
          transition: .9s;
          color: black;
          border: transparent;
        }
    </style>
</head>

<body>
    <div class="card"> 
        <div class="card-body">
        <form>
            <div class="row-centered">
                <label for="username">USERNAME</label>
                <br>
                <input type="text" id="Username" name="username"/>
            </div>

            <div class="row-centered">
                <label for="email">EMAIL:</label>
                <br>
                <input type="text" id="Email" name="email"/>
            </div>

            <div class="row-centered">
                <label for="password">PASSWORD</label>
                <br>
                <input type="password" id="Password" name="password" />
            </div>

            <div class="row-centered">
                <label for="cpassword">CONFIRM PASSWORD</label>
                <br>
                <input type="password" id="Cpassword" name="cpassword" />
            </div>
            <hr>

                <button type="button" class="btn btn-primary" id="Regbtn">REGISTER</button>
</form>
</div>
</div>

<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDnSa7iBpz00w_okpzApS0y-jsDfH7-EL8",
          authDomain: "crud2-5af9c.firebaseapp.com",
          databaseURL: "https://crud2-5af9c-default-rtdb.firebaseio.com",
          projectId: "crud2-5af9c",
          storageBucket: "crud2-5af9c.appspot.com",
          messagingSenderId: "605127338511",
          appId: "1:605127338511:web:b7b3cf0285fcb5cb04517a"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import {getDatabase, ref, set, child, update, remove, get}
        from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"

        const db = getDatabase();

        // references

        var username = document.getElementById("Username");
        var email = document.getElementById("Email");
        var password = document.getElementById("Password");
        var cpassword = document.getElementById("Cpassword");

        var regBtn = document.getElementById("Regbtn");

        // add data function

        function InsertData() {
            set(ref(db, "NERIDA_REGISTER/" + username.value), {
                Username: username.value,
                Email: email.value,
                Password: password.value,
                Cpassword: cpassword.value
            })
                .then(() => {
                    alert("DATA STORED SUCCESSFULLY");
                })
                .catch((error) => {
                    alert("UNSUCCESSFUL, ERROR" + error);
                });
        }

        regBtn.addEventListener("click", InsertData);

      </script>
  
    </body>
